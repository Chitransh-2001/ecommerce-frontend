<!DOCTYPE html>
<html lang="javascriptreact">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Contact.css">
</head>
<body>
    <div class="container-fluid">
        <div id="header"></div>
        <!--pb use for padding bottom-->
    <div class="container pb-3 ">
        <h1 class="text-center pt-3">Contact Us</h1>
        <div class="row pt-3 pb-3">
            <div class="col-lg-6">
                 <img src="../Images/dress2-removebg-preview.png" class="img-fluid mx-auto d-block" alt="contact" style="height: 300px;" >
            </div>
            <div class="col-lg-6 ">
                <form >
                    <div class="form-group">
                        <label for="Name">Name:</label>
                        <input type="text" class="form-control" id="Name"  placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                      <label for="email">E-mail:</label>
                      <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter your email" required>
                     </div>
                    <div class="form-group">
                      <label>Message:</label>
                      <textarea class="form-control" placeholder="Enter your message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3" id="log">Login</button>
                  </form>
            </div>
        </div>
    </div>
    </div>
    <div id="footer"></div>
    <!--jquery cdn link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <!--dynamic header and footer using jquery-->
    <script>
        $(function(){
            $('#header').load('../Header/Header.html');
            $('#footer').load('../Footer/Footer.html');
        })
    </script>
</body>
</html>
